name: Auto Pull Request from develop to main

on:
  push:
    branches:
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify new commits exist
        id: check-commits
        run: |
          if [ $(git rev-list --count origin/main..origin/develop) -gt 0 ]; then
            echo "has_new_commits=true" >> $GITHUB_OUTPUT
          else
            echo "has_new_commits=false" >> $GITHUB_OUTPUT
            echo "No new commits to create PR for"
          fi

      - name: Create Pull Request
        if: steps.check-commits.outputs.has_new_commits == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: Changes from develop"
          body: "Automatically created PR from develop branch"
          base: main
          branch: "auto-pr/develop-to-main-$(date +%s)"
          delete-branch: true
          commit-message: "Auto-merge changes from develop [skip ci]"
          labels: "automated"