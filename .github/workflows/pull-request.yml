name: Force Create Pull Request

on:
  push:
    branches:
      - develop

jobs:
  force-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Force create PR (always attempt)
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "Auto PR: develop â†’ main"
          body: "Automatically created pull request"
          base: main
          branch: "force-pr-$(date +%s)"
          delete-branch: true
          commit-message: "Force create PR"
          labels: "automated"