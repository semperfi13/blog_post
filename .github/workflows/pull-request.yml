name: Auto Merge develop into main (only for me)

on:
  push:
    branches:
      - develop

jobs:
  auto-merge:
    if: github.actor == 'semperfi13'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write  # Added for better permission handling

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: develop  # Explicitly checkout develop branch

      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Verify new commits exist
        id: check-commits
        run: |
          git fetch origin main
          if [ $(git rev-list --count origin/main..origin/develop) -eq 0 ]; then
            echo "No new commits to merge"
            exit 0
          else
            echo "New commits found, proceeding with merge"
          fi

      - name: Merge develop into main
        if: steps.check-commits.outcome == 'success'
        run: |
          git checkout main
          git pull origin main
          git merge origin/develop --no-ff -m "Auto-merge: Merge develop into main [skip ci]"
          git push origin main