name: Sync Develop with Optional Main Merge

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      enable_main_merge:
        description: 'Enable merge to main?'
        type: boolean
        default: true

env:
  ENABLE_MERGE_TO_MAIN: ${{ inputs.enable_main_merge || false }}

jobs:
  sync:
    if: github.actor == 'semperfi13'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop

      - name: Pull latest changes to develop
        run: |
          git pull origin develop
          echo "Develop branch synchronized"

      - name: Merge to main (conditionnel)
        if: env.ENABLE_MERGE_TO_MAIN == 'true'
        run: |
          echo "Merging develop into main..."
          git fetch origin main
          
          # Vérification des nouveaux commits
          if [ $(git rev-list --count origin/main..origin/develop) -eq 0 ]; then
            echo "Aucun nouveau commit à merger vers main"
            exit 0
          fi
          
          git checkout main
          git merge origin/develop --no-ff -m "Auto-merge: develop → main"
          git push origin main
          echo "Merge vers main complété"