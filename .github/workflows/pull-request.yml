name: Auto PR and Merge (only me)

# ğŸ“Œ Ce workflow se dÃ©clenche Ã  chaque push sur la branche develop
on:
  push:
    branches:
      - develop

jobs:
  auto-pr-and-merge:
    # âœ… Ce job s'exÃ©cute uniquement si c'est toi (semperfi13) qui push
    if: github.actor == 'semperfi13'
    runs-on: ubuntu-latest

    # ğŸ” NÃ©cessaire pour que les actions puissent crÃ©er et merger des PR
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main         # ğŸ‘ˆ Branche de destination
          head: develop      # ğŸ‘ˆ Branche source (important, manquait dans ta version)
          title: "Auto PR: Merge develop into main"
          body: "PR automatique crÃ©Ã©e depuis develop."
          branch: auto-pr/develop-to-main  # ğŸ‘ˆ Branche intermÃ©diaire crÃ©Ã©e pour la PR
          delete-branch: true              # ğŸ‘ˆ Elle sera supprimÃ©e aprÃ¨s merge

      - name: Auto Merge Pull Request
        # âœ… Cette Ã©tape s'exÃ©cute seulement si la PR a bien Ã©tÃ© crÃ©Ã©e
        if: steps.cpr.outputs.pull-request-number != ''
        uses: KeisukeYamashita/auto-pull-request-merge@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          intervalSeconds: 10     # â± Attente entre chaque tentative
          timeoutSeconds: 60      # â³ Temps max avant dâ€™abandonner
