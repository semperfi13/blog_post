name: Sync Develop with Optional Merge

on:
  push:
    branches: [develop]
  workflow_dispatch:
    inputs:
      merge_to_main:
        description: 'Merge develop into main?'
        required: false
        type: boolean
        default: true

jobs:
  sync:
    if: github.actor == 'semperfi13'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: develop
      
      - name: Pull develop updates
        run: git pull

      - name: Conditional merge to main
        if: github.event_name == 'workflow_dispatch' && inputs.merge_to_main == 'true'
        run: |
          git checkout main
          git merge develop --no-ff -m "Manual-triggered merge: develop â†’ main [skip ci]"
          git push origin main